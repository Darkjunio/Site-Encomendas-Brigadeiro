<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encomendas de Brigadeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff8f0;
    }
    header {
      background: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #c2185b;
    }
    .form-group, .product, .combo, .cart {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #e91e63;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #c2185b;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🍫 Encomendas de Brigadeiro</h1>
    <p>Faça seu pedido e receba direto na faculdade!</p>
  </header>
  <main>
    <div class="form-group">
      <label>Nome completo:</label>
      <input type="text" id="nome" required>
    </div>
    <div class="form-group">
      <label>Data da entrega:</label>
      <input type="date" id="dataEntrega" required>
    </div>
    <div class="form-group">
      <label>Observações:</label>
      <input type="text" id="observacoes">
    </div>

    <h2>Sabores Individuais - R$ 3,00</h2>
    <div class="product">
      <label>Beijinho:</label><input type="number" id="beijinho" value="0" min="0">
      <label>Nutella:</label><input type="number" id="nutella" value="0" min="0">
      <label>Ninho com Nutella:</label><input type="number" id="ninho" value="0" min="0">
      <label>Tradicional:</label><input type="number" id="tradicional" value="0" min="0">
    </div>

    <h2>Combo Promocional - 4 por R$ 10,00</h2>
    <div class="combo">
      <label>Sabores do combo:</label>
      <input type="text" id="comboSabores" placeholder="Ex: Nutella, Beijinho, Ninho, Tradicional">
    </div>

    <button onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>

    <div class="cart">
      <h2>🛒 Carrinho</h2>
      <ul id="carrinho"></ul>
      <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
      <button onclick="enviarPedido()">Finalizar Pedido via WhatsApp</button>
    </div>
  </main>

  <script>
    // Bloquear datas passadas
    const inputData = document.getElementById("dataEntrega");
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, "0");
    const dia = String(hoje.getDate()).padStart(2, "0");
    inputData.min = `${ano}-${mes}-${dia}`;

    let total = 0;
    let itens = [];

    function adicionarAoCarrinho() {
      let carrinho = document.getElementById('carrinho');
      let totalSpan = document.getElementById('total');
      let sabores = ['beijinho', 'nutella', 'ninho', 'tradicional'];
      let precoUnitario = 3;
      let precoCombo = 10;
      carrinho.innerHTML = '';
      itens = [];
      total = 0;

      sabores.forEach(sabor => {
        let qtd = parseInt(document.getElementById(sabor).value);
        if (qtd > 0) {
          let preco = qtd * precoUnitario;
          total += preco;
          itens.push(`${qtd}x ${sabor} (R$ ${preco.toFixed(2)})`);
        }
      });

      let comboSabores = document.getElementById('comboSabores').value;
      if (comboSabores.trim() !== '') {
        let qtdSabores = comboSabores.split(',').map(s => s.trim()).filter(Boolean);
        if (qtdSabores.length <= 4) {
          total += precoCombo;
          itens.push(`Combo 4 sabores: ${comboSabores} (R$ 10,00)`);
        } else {
          alert('Você só pode escolher até 4 sabores no combo!');
          return;
        }
      }

      itens.forEach(item => {
        let li = document.createElement('li');
        li.textContent = item;
        carrinho.appendChild(li);
      });

      totalSpan.textContent = total.toFixed(2);
    }

    function enviarPedido() {
      let nome = document.getElementById('nome').value;
      let data = document.getElementById('dataEntrega').value;
      let obs = document.getElementById('observacoes').value;

      if (!nome || !data || itens.length === 0) {
        alert('Preencha o nome, a data de entrega e adicione itens ao carrinho!');
        return;
      }

      let mensagem = `🍫 NOVA ENCOMENDA 🍬%0A%0A` +
                     `👤 Cliente: ${nome}%0A` +
                     `📅 Entrega: ${data}%0A` +
                     `🧁 Itens:%0A- ` + itens.join('%0A- ') + `%0A` +
                     `💵 Total: R$ ${total.toFixed(2)}%0A` +
                     `📝 Observações: ${obs || 'Nenhuma'}`;

      window.open(`https://wa.me/5561993768275?text=${mensagem}`, '_blank');
    }
  </script>
</body>
</html>
